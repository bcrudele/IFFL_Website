<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./css/script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" type="image/png" href="css/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="css/favicon.svg" />
<link rel="shortcut icon" href="css/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="css/apple-touch-icon.png" />
<link rel="manifest" href="css/site.webmanifest" />

  <title>Illinois Flag Football League Homepage</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      max-width: 100%;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .left-div, .right-div {
      flex: 1;
      min-width: 280px;
      padding: 10px;
      box-sizing: border-box;
    }

    .left-div img {
      width: 100%;
      height: auto;
      max-width: 1200px;
      display: block;
      margin: auto;
      border-radius: 8px;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }

    .team {
      flex: 1 1 calc(25% - 20px);
      min-width: 200px;
      max-width: 280px;
      text-align: center;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .team img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      margin: auto;
    }

    footer {
      width: 100%;
      padding: 20px;
      background: #141414;
      text-align: center;
      box-sizing: border-box;
    }

    footer img {
      max-width: 50px;
      height: auto;
    }

    /* Tablets */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 5px;
      }

      .team {
        flex: 1 1 calc(50% - 20px);
      }
    }

    /* Phones */
    @media (max-width: 480px) {
      .team {
        flex: 1 1 100%;
      }

      .left-div, .right-div {
        padding: 5px;
        min-width: 100%;
      }
    }
  </style>
</head>

<body onload="lastedit()">
  <div id="ticker-placeholder" style="width: 100%; margin: auto;"></div>

  <div style="width: 100%;">
    <div id="nav-placeholder"></div>
    <script src="navLoader.js"></script>
  </div>

  <div class="home">
    <div class="container">
      <div class="left-div">
        <img src="./images/iffl.png" alt="Homepage Img">
      </div>

      <div class="right-div" id="news">
        <h2 class="swipe-text-home">Recent Stories</h2>
        <ul>
            <li><a href="./pages/news1.html">Rulebook Posted: Brush Up on the 2025 Ruleset</a></li>
            <li><a href="./pages/schedule.html">Upcoming Matches: Key Games to Watch This Season</a></li>
        </ul>
      </div>
    </div>

    <br>
    <hr>

    <section class="section">
      <h2 class="swipe-text-home">Team Portal</h2>
      <div class="team-container">
        <div class="team">
          <img src="./images/team1.png" alt="Team1">
          <h3>Washington Redskins</h3>
          <div class="record"><span id="charge-record"></span></div>
          <div class="desc"><b>est. 2025</b></div>
        </div>
        <div class="team">
          <img src="./images/team2.jpg" alt="Team2">
          <h3>Team 2</h3>
          <div class="record"><span id="turtles-record"></span></div>
          <div class="desc"><b>est. 2025</b></div>
        </div>
        <div class="team">
          <img src="./images/team3.png" alt="Team3">
          <h3>Huntley Hounds</h3>
          <div class="record"><span id="assassins-record"></span></div>
          <div class="desc"><b>est. 2025</b></div>
        </div>
        <div class="team">
          <img src="./images/team4.jpg" alt="Team4">
          <h3>Team 4</h3>
          <div class="record"><span id="demons-record"></span></div>
          <div class="desc"><b>est. 2025</b></div>
        </div>
      </div>
    </section>

    <hr>
  </div>

  <footer class="footer">
    <a href="../index.html">
      <div class="logo">
        <img src="images/football.png" alt="Logo">
      </div>
    </a>
    <div class="links"></div>
    <div class="last-updated">
      Last updated on: <span id="last-updated-date"></span>
    </div>
  </footer>

  <script src="./team-records.js"></script>
  <script>
    document.getElementById("charge-record").innerText = teamRecords.charge;
    document.getElementById("assassins-record").innerText = teamRecords.assassins;
    document.getElementById("demons-record").innerText = teamRecords.demons;
    document.getElementById("turtles-record").innerText = teamRecords.turtles;
  </script>
  <script src="./tickerLoader.js"></script>
</body>
</html>
