<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="./css/script.js"></script>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">

    <!-- Android -->
    <link rel="manifest" href="./css/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/android-chrome-192x192.png">

    <!-- Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">

    <title>Illinois Flag Football League Homepage</title>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #fff;
            color: #000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem;
        }
        .left-div img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }
        .right-div {
            flex: 1;
            min-width: 280px;
            padding: 1rem;
        }
        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .team {
            background: #f7f7f7;
            border-radius: 12px;
            text-align: center;
            padding: 1rem;
            transition: transform 0.2s ease;
        }
        .team:hover {
            transform: scale(1.03);
        }
        .team img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: #222;
            color: #fff;
        }
        .footer .links a {
            color: #fff;
            margin: 0 0.5rem;
        }
        .footer img {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body onload="lastedit()">
    <main>
        <div id="ticker-placeholder" style="width: 100%; margin: auto;"></div>

        <div style="width: 100%;">
            <div id="nav-placeholder"></div>
            <script src="navLoader.js"></script>
        </div>

        <div class="home">
            <div class="container">
                <div class="left-div" style="width: 50%;">
                    <img src="./images/football.png" alt="Homepage Img" width="1200" height="800">
                </div>
                <div class="right-div" id="news">
                    <div>
                        <h2 class="swipe-text-home">Recent Stories</h2>
                        <ul>
                            <li><a href="./index.html">Sample 1</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <br>
            <hr>
            <section class="section">
                <h2 class="swipe-text-home">Team Portal</h2>
                <div class="team-container">
                    <div class="team">
                        <a href="./pages/charge.html"><img src="./images/team1.png" alt="Team1"></a>
                        <h3>Team 1</h3>
                        <div class="record"><span id="charge-record"></span></div>
                        <div class="desc"><b>est. 2025</b></div>
                    </div>
                    <div class="team">
                        <a href="./pages/turtles.html"><img src="./images/team2.jpg" alt="Team2"></a>
                        <h3>Team 2</h3>
                        <div class="record"><span id="turtles-record"></span></div>
                        <div class="desc"><b>est. 2025</b></div>
                    </div>
                    <div class="team">
                        <a href="./pages/assassins.html"><img src="./images/team3.png" alt="Team3"></a>
                        <h3>Team 3</h3>
                        <div class="record"><span id="assassins-record"></span></div>
                        <div class="desc"><b>est. 2025</b></div>
                    </div>
                    <div class="team">
                        <a href="./pages/demons.html"><img src="./images/team4.jpg" alt="Team4"></a>
                        <h3>Team 4</h3>
                        <div class="record"><span id="demons-record"></span></div>
                        <div class="desc"><b>est. 2025</b></div>
                    </div>
                </div>
            </section>
            <hr>
        </div>
    </main>

    <footer class="footer" style="width: 100%">
        <a href="../index.html">
            <div class="logo">
                <img src="images/football.png" alt="Logo">
            </div>
        </a>
        <div class="links">
            <a href="https://www.instagram.com/ishlhockey/">Instagram</a>
            <a href="https://www.youtube.com/channel/UCb5kpoSNhf9CA7lXG5PmeEA">Youtube</a>
            <a href="#top">Top</a>
        </div>
        <div class="last-updated">
            Last updated on: <span id="last-updated-date"></span>
        </div>
    </footer>

    <script src="./team-records.js"></script>
    <script>
        document.getElementById("charge-record").innerText = teamRecords.charge;
        document.getElementById("assassins-record").innerText = teamRecords.assassins;
        document.getElementById("demons-record").innerText = teamRecords.demons;
        document.getElementById("turtles-record").innerText = teamRecords.turtles;
    </script>
    <script src="./tickerLoader.js"></script>
</body>
</html>
